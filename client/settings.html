<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .settings-container {
            padding: 20px;
        }
        
        .settings-title {
            color: #fff;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .settings-group {
            margin-bottom: 15px;
        }
        
        .settings-label {
            color: #ccc;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .settings-input {
            width: 100%;
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #fff;
            padding: 5px;
            border-radius: 3px;
        }
        
        .settings-input:focus {
            border-color: #4B9BFF;
            outline: none;
        }
        
        .settings-btn {
            background: #4B9BFF;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .settings-btn:hover {
            background: #3a8ae6;
        }

        .settings-path {
            color: #888;
            font-size: 11px;
            margin-top: 5px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h2 class="settings-title">Configurações</h2>
        
        <div class="settings-group">
            <div class="settings-label">Intervalo de Auto-save (minutos)</div>
            <input type="number" class="settings-input" id="autoSaveInterval" value="5" min="1">
        </div>
        
        <div class="settings-group">
            <div class="settings-label">Pasta de Backup</div>
            <div class="settings-path" id="backupPath">
                C:/Users/[User]/Documents/BackupFicheiros
            </div>
        </div>
        
        <button class="settings-btn" onclick="salvarConfiguracoes()">Salvar</button>
    </div>

    <script src="CSInterface.js"></script>
    <script>
        var csInterface = new CSInterface();
        
        // Ao carregar a página, obtém o caminho da pasta Documentos
        window.onload = function() {
            csInterface.evalScript(`
                (function() {
                    var userFolder = Folder.userData;
                    var documentsPath = userFolder.parent.fsName + "/Documents/BackupFicheiros";
                    return documentsPath;
                })()
            `, function(path) {
                document.getElementById('backupPath').textContent = path;
            });
        };
        
        function salvarConfiguracoes() {
            var interval = document.getElementById('autoSaveInterval').value;
            var backupPath = document.getElementById('backupPath').textContent;
            
            // Cria a pasta de backup se não existir
            csInterface.evalScript(`
                (function() {
                    var backupFolder = new Folder("${backupPath}");
                    if (!backupFolder.exists) {
                        backupFolder.create();
                    }
                    return backupFolder.exists;
                })()
            `, function(exists) {
                if (exists) {
                    // Salva as configurações
                    localStorage.setItem('bids_settings', JSON.stringify({
                        interval: interval,
                        backupPath: backupPath
                    }));
                    window.close();
                } else {
                    alert('Erro ao criar pasta de backup!');
                }
            });
        }
    </script>
</body>
</html>
