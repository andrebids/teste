<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Autosaviour Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="settings-page">
    <div class="settings-container">
        <div class="settings-section">
            <div class="settings-section-title">Autosaving</div>
            
            <div class="settings-row">
                <label class="settings-label">Save every:</label>
                <input type="number" id="autoSaveInterval" class="settings-input" value="10" min="1">
                <span class="settings-label">minutes</span>
            </div>
        </div>

        <div class="settings-footer">
            <button class="settings-ok" onclick="saveSettings()">OK</button>
        </div>
    </div>

    <script src="CSInterface.js"></script>
    <script src="modules/settings/settings.js"></script>
</body>
</html>
